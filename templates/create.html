{% extends 'index.html' %}
{% load crispy_forms_tags %}
{%block content%}
{% if messages %}
{%for msg in messages%}
<div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
  <strong>
    {% if 'safe' in msg%}
       {{msg|safe}}
  {% else %}
     {{msg}}
  {%endif%}
  </strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{%endfor%}
{%endif%}
<div class="content">
       <form method="post">
       {% csrf_token %}
       {{form|crispy}}
       <button class="btn btn-primary btn-block" type="submit">Create</button>
       </form>
</div>
<style>
  #div_id_title{
    color: rgb(8, 8, 8);
    font-size: xx-large;
    font-family: 'Times New Roman', Times, serif;
}
#div_id_description{
    color: rgb(3, 3, 3);
    font-size: xx-large;
    font-family: 'Times New Roman', Times, serif;
} 
</style>
{%endblock%}
