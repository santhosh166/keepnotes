{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>Taking Notes</title>
    <title>Notes Taking APP</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-md  navbar-dark sticky-top">
        <!-- Brand -->
        {%if user.is_authenticated%}
        <h1 id="username" class="navbar-brand" style="cursor: pointer;color:black;box-shadow: 2px 2px 2px 3px rgb(10, 10, 10);"> {{user.username}} Notes</h1>
        {%else%}
        <h1 id="appname" class="navbar-brand" style="cursor: pointer;color:black;box-shadow: 2px 2px 2px 3px rgb(124, 116, 116);">Notes Taking App</h1>
        {%endif%}
  
      
        <!-- Toggler/collapsibe Button -->
        <button style="background-color: black;cursor:pointer" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon " ></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav  ml-auto">
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}" style="color: black;">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show' %}" style="color: black;">ShowMyNotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'log_out' %}" style="color: black;">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}" style="color: black;">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'log' %}" style="color: black;">Login</a>
              </li>
              {%endif%}
          </ul>
        </div>
      </nav>
      <div class="container">
          {%block content%}


          {%endblock%}
      </div>
<style>
  nav{
    background-color: rgb(253, 252, 251);
  }
  .navbar-brand{
    font-family: "Sofia", sans-serif;
  
    
  }
  body{
    background-image: url('https://images.unsplash.com/photo-1558470598-a5dda9640f68?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
    background-attachment: fixed;
   background-size:cover;
  }
  .navbar-nav li a:hover{
       background-color: rgb(131, 108, 231);
       color: rgb(7, 7, 7);
  }
</style>
</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
