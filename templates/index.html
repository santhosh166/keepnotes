{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <title>Document</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <!-- Brand -->
        {%if user.is_authenticated%}
        <h1 id="username" class="navbar-brand" style="cursor: pointer"> {{user.username}} Notes</h1>
        {%else%}
        <h1 id="appname" class="navbar-brand" style="cursor: pointer">Notes Taking App</h1>
        {%endif%}
  
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav  ml-auto">
            {%if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show' %}">ShowMyNotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'log' %}">Login</a>
              </li>
              {%endif%}
          </ul>
        </div>
      </nav>
      <div class="container">
          {%block content%}


          {%endblock%}
      </div>

</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
